{% extends 'base.html' %}

{% block body %}
{% include 'header.html' %}
	{% block content %}
	<div class="container"><br><br>
		<h3>Postingkan</h3><hr>
		<form method="POST">{% csrf_token %}
			<div class="row">
				<div class="col-md-2"><label for="id_title">Title</label></div> 
				<div class="col-md-10"><input type="text" name="title" id="id_title"></div>
			</div>
			<div class="row">
				<div class="col-md-2"><label for="id_slug">Slugify</label> </div>
				<div class="col-md-10"><input type="text" name="slug" id="id_slug"></div>
			</div>
			
			<p><label for="id_content">Content</label><textarea name="content" id="id_content" cols="100" rows="10" width="100%"></textarea></p>
			
			<div class="row">
				<div class="col-md-2"><label for="id_image">Image</label></div>
				<div class="col-md-10"><input type="file" name="image" id="id_image"></div>
			</div>
			<div class="row">
				<div class="col-md-2"><label for="id_created_by">Created By</label></div>
				<div class="col-md-10">{{form.created_by}}</div>
			</div>
			<hr>
			<div style="float: right; !important">
				<input type="submit" name="submit" value="Submit" class="btn btn-secondary">
				<input type="reset" name="reset" value="Reset" class="btn btn-danger">
			</div>
		</form>
	</div><br><br>
	{% endblock %}

{% include 'footer.html' %}
{% endblock body %}
