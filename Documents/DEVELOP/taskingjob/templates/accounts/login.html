{% extends 'base.html' %}
 
{% block content %}
<br>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3><hr>
          <form method="post" novalidate>
            {% csrf_token %}
            <label for="id_username">Username</label>
            <input type="text" name="username" style="margin-bottom:20px;">
            <label for="id_password">Password</label>
            <input type="password" name="password" style="margin-bottom:20px;">
            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to Django Boards? <a href="/signup">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
