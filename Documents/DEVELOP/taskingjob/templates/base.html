{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>JOB Tasking</title>
	<link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">

	<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
	
	{% block stylesheet %}{% endblock %}
</head>	
<body>
{% block body %}
	{% block content %}
	{% endblock %}

{% endblock body %}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.slugify.js' %}"></script>
<script src="{% static 'js/simplemde.min.js' %}"></script>

<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script type="text/javascript">
	$('#id_slug').slugify('#id_title');
</script>
{% block javascript %}{% endblock %}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-42049022-13"></script>
<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-42049022-13');</script>

<script>
	$( function() {
	var dateFormat = "YYYY-MM-DD HH:mm:ss",
	  from = $( "#fromdate" )
	    .datepicker({
	      defaultDate: "+1w",
	      changeMonth: true,
	      numberOfMonths: 1
	    })
	    .on( "change", function() {
	      to.datepicker( "option", "minDate", getDate( this ) );
	    }),
	  to = $( "#todate" ).datepicker({
	    defaultDate: "+1w",
	    changeMonth: true,
	    numberOfMonths: 1
	  })
	  .on( "change", function() {
	    from.datepicker( "option", "maxDate", getDate( this ) );
	  });

	function getDate( element ) {
	  var date;
	  try {
	    date = $.datepicker.parseDate( dateFormat, element.value );
	  } catch( error ) {
	    date = null;
	  }

	  return date;
	}
	} );
	</script>
</body>
</html>
